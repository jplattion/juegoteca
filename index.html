<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./sass/styles.css">
	<title>La Juegoteca de Juan</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
	<header class="d-flex flex-column justify-content-center">
		<a href="#" id="reload" onclick="reload()">
			<img id="logo" src="./images/logo.png" alt="Logo" class="mx-auto d-block">
		</a>
		<h1 class="d-flex justify-content-center text-center mb-3 saludo">Â¡HOLA! Soy Juan</h1>
		<h2 class="d-flex justify-content-center text-center mb-5 saludo">Bienvenidos a mi Juegoteca</h2>
		<div class="d-flex justify-content-center mb-3 mx-3">
			<button id="btnIndice" class="btn-lg">Indice</button>
			<button id="btnJuegos" class="btn-lg">Juegos</button>
			<button id="btnVerFavorito" class="btn-lg">Favoritos</button>
		</div>
	</header>
	<main>
		<div id="busquedas">
			<div class="form-floating mb-3 d-flex justify-content-center">
				<input type="text" id="inputNombre" onkeyup="busquedaNombre()" class="form-control text-center"
					placeholder="Nombre del juego">
				<label for="inputNombre" class="text-center">Buscar por nombre</label>
			</div>
			<div class="form-floating mb-3 d-flex justify-content-center ">
				<input type="number" onkeyup="busquedaCantidad()" id="inputCantidadJugadores" min="1" max="100"
					class="form-control text-center" placeholder="1">
				<label for="inputCantidadJugadores">Buscar por cantidad de jugadores</label>
			</div>
			<div class="form-floating mb-3 d-flex justify-content-center">
				<input type="number" id="inputEdad" onkeyup="busquedaEdad()" min="1" max="18" class="form-control text-center"
					placeholder="3">
				<label for="inputEdad">Buscar por edad</label>
			</div>
		</div>
		<div id="contenedor" class="contenedor container d-flex justify-content-center">
			<img id="landingImage" src="./images/landingImage.png" alt="No dejamos de jugar porque envejecemos, envejecemos porque dejamos de jugar." class="mx-auto d-block">
		</div>
		<button type="button" class="btn btn-floating" id="btnUp">
			<img src="./images/btnUp.png" alt="Boton Arriba">
		</button>
	</main>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="./javascripts/main.js"></script>

</body>

</html>
